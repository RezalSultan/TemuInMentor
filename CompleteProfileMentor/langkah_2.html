<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Complete Profile Mentor - Pengalaman Anda</title>
   <link rel="stylesheet" href="style_langkah2.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   <div class="container">
      <div class="wrapper">
         <h1>Lengkapi Profile Mentor</h1><br>
         <img src="../Image/ruler2.svg">
         <h3>LANGKAH 2 DARI 3</h3>
         <p>Kolom yang wajib diisi ditandai dengan <span>*</span></p>
         <br>
         <br>
         <h2>Pengalaman Anda</h2><br>
         <form action="">
            <div class="pekerjaan">
               <div class="input_pekerjaan">
                  <label for="pekerjaan">Pekerjaan <span>*</span></label>
                  <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Pekerjaan...">
               </div>
            </div>
            <div class="bidang">
               <div class="input_bidang">
                  <label for="bidang">Bidang Professional <span>*</span></label>
                  <input type="text" name="bidang" id="bidang" placeholder="Bidang Professional...">
               </div>
            </div>
            <div class="deskripsi">
               <div class="input_deskripsi">
                  <label for="deskripsi">Deskripsi Diri Anda</label>
                  <input type="text" name="deskripsi" id="deskripsi" placeholder="Tulis disini....">
                  <!-- <textarea name="deskripsi" rows="5" cols="50" placeholder="Tulis disini...."></textarea> -->
               </div>
            </div>
            <div class="sertifikat">
               <label for="sertifikat">Sertifikat</label>
               <div class="input_sertifikat">
                  <input type="file" id="sertif" name="sertif">
                  <div class="icon2">
                     <i class='bx bx-upload'></i><p>Tambah File</p>
                  </div>
               </div>
            </div>
            <div class="portofolio">
               <label for="portofolio">Portofolio</label>
               <div class="input_portofolio">
                  <input type="file" id="porto" name="porto">
                  <div class="icon2">
                     <i class='bx bx-upload'></i><p>Tambah File</p>
               </div>
            </div>
            <div class="button">
               <a href="/CompleteProfileMentor/langkah_1.html"><button class="button_kembali" type="button" name="button_kembali" id="button_kembali">Kembali</button></a>
               <a href="/CompleteProfileMentor/langkah_3.html"><button class="button_next" type="button" name="button_next" id="button_next">Lanjutkan</button></a>
            </div>
      </form>
      </div>
   </div>
      

   </body>

   </html>
