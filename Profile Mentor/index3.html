<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile Mentor - Pengalaman Anda</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lengkapi Profile Mentor</h1><br>
        <img src="img/ruler2.svg">
        <h2>LANGKAH 2 DARI 3</h2>
        <p>Kolom yang wajib diisi ditandai dengan *</p>
        <br>
        <br>
        <h2>Tentang Anda</h2><br>
        <p>Foto Profil</p><br>
        <img src="img/fp.svg">
        <div class="profil"></div>
        <form action="">
            <div class="pekerjaan">
                <label for="pekerjaan">Pekerjaan *</label>
                <div class="input_pekerjaan">
                    <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Pekerjaan...">
                </div>
            </div>
            <div class="bidang">
                <label for="bidang">Bidang Professional *</label>
                <div class="input_bidang">
                    <input type="text" name="bidang" id="bidang" placeholder="Bidang Professional...">
                </div>
            </div>
            <div class="deskripsi">
                <label for="deskripsi">Deskripsi Diri Anda *</label>
                <div class="input_deskripsi">
                    <textarea name="deskripsi" rows="5" cols="50" placeholder="Tulis disini...."></textarea>
                </div>
            </div>
            <div class="sertifikat">
                <label for="sertifikat">Sertifikat *</label>
                <div class="input_sertifikat">
                    <input type="file" id="myfile" name="myfile" placeholder="Belum ada file yang ditambahkan...">
                </div>
            </div>
</body>
</html>
