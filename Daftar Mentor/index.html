<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">

        <!-- left section-->
        <div class="left">
            <svg class="icon_back" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24" style="fill: #18181B; transform: msFilter"><path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path></svg>
            <section class="content_left">
                <img src="../Img/Group 236.svg" alt="bg-login">
                <div class="text">
                    <h1>Selamat Datang</h1>
                    <h3>Temuin Dunia Barumu Disini</h3>
                </div>
            </section>
           </div>
                <p><a href="#">Menjadi Mentor</a></p>
                <p><a href="#">Menjadi Mentee</a></p>
                </div>
            </div>

            <!--right section-->
            <div class="right">
                <section class="content_right">
                    <img src="../img/TemuInMENTOR.svg" alt="logo">
                <div class="text_daftar">
                    <h1>Daftar</h1>
                    <p>Ayo daftarkan dirimu menjadi mentor</p>
                    <form action="">
                        <div class="email">
                            <label for="email">Email</label>
                            <div class="input_email">
                                <input type="email" name="email" id="email" placeholder="Email...">
                                <i class='bx bx-envelope bx-sm' ></i>
                            </div>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <div class="input_password">
                                <input class="pass" type="password" name="password" id="password" placeholder="Password...">
                                <i class='bx bx-lock-alt bx-sm'></i>
                                <i class='bx bx-low-vision bx-sm'></i>
                            </div>
                        </div>
                        <div class="addition">
                            <div class="remember">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Ingatkan Saya</label>
                            </div>
                            <a href="#">Lupa Password?</a>
                        </div>
                        <button class="button_masuk" type="button" name="button_login" id="button_login">Masuk</button>
                    </form>
                    <div class="or">
                        <span>atau masuk dengan</span>
                    </div>
                    <div class="alternative_login">
                        <img src="../img/fb.svg" alt="facebook">
                        <img src="../img/google.svg" alt="google">
                        <img src="../img/linkedin.svg" alt="linkedin">
                    </div>
                    <div class="link_daftar">
                        <p>Belum punya akun? <span>Daftar</span></p>
                    </div>
                </section>
            </div>
        </div>
    </body>
    </html>
