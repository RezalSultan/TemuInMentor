<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="style-login.css">
   <title>Login</title>
</head>

<body>
   <div class="wrapper">
      <!-- left section -->
      <div class="left">
         <a href="../Landing Page/landing_page.html"><svg class="icon_back" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"
            style="fill: #18181B; transform: msFilter">
            <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
         </svg></a>
         <section class="content_left">
            <img src="../Image/bg_masuk.png" alt="bg-login">
            <div class="text_login">
               <h1>Selamat Datang Kembali</h1>
               <h3>Temuin Dunia Barumu Disini</h3>
            </div>
         </section>
      </div>

      <!-- right section -->
      <div class="right">
         <section class="content_right">
            <img src="../Image/Logo2.png" alt="logo">
            <div class="text_masuk">
               <h1>Masuk</h1>
               <p>Ayo masuk dan temuin mentormu..</p>
            </div>
            <form action="">
               <div class="email">
                  <label for="email">Email</label>
                  <div class="input_email">
                     <input type="email" name="email" id="email" placeholder="Email...">
                     <i class='bx bx-envelope bx-sm'></i>
                  </div>
               </div>
               <div class="password">
                  <label for="password">Password</label>
                  <div class="input_password">
                     <input class="pass" type="password" name="password" id="password" placeholder="Password...">
                     <i class='bx bx-lock-alt bx-sm'></i>
                     <div class="eye-off"></div>
                  </div>
               </div>
               <div class="addition">
                  <div class="remember">
                     <input type="checkbox" name="checkbox" id="checkbox">
                     <label for="checkbox">Ingatkan Saya</label>
                  </div>
                  <a href="#">Lupa Password?</a>
               </div>
               <button class="button_masuk" type="button" name="button_login" id="button_login">Masuk</button>
            </form>
            <div class="or">
               <span>atau masuk dengan</span>
            </div>
            <div class="alternative_login">
               <a href="https://id-id.facebook.com/">
               <img src="../Image/logo-facebook.png" alt="facebook"></a>
               <a href="https://accounts.google.com/">
               <img src="../Image/logo-google.png" alt="google"></a>
               <a href="https://www.linkedin.com/">
               <img src="../Image/logo-linkedin.png" alt="linkedin"></a>
            </div>
            <div class="link_daftar">
               <p>Belum punya akun? <span><a href="/DaftarMentee/daftar_mentee.html">Daftar</a></span></p>
            </div>
         </section>
      </div>
   </div>

   <script src="../login.js"></script>
</body>

</html>
