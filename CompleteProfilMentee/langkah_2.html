<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Complete Profile Mentor - Pengalaman Anda</title>
   <link rel="stylesheet" href="style_langkah2.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   <div class="container">
      <div class="wrapper">
         <h1>Lengkapi Profile Mentee</h1><br>
         <img src="../Image/ruler2.svg">
         <h3>LANGKAH 2 DARI 2</h3>
         <p>Kolom yang wajib diisi ditandai dengan <span>*</span></p>
         <br>
         <br>
         <h2>Deskripsi Anda</h2><br>
         <div class="profil">
            <label for="fp">Foto Profil</label>
            <div class="foto_profil">
               <input type="file" name="foto" id="foto_profil">
               <div class="icon">
                  <i class='bx bx-plus bx-lg'></i>
               </div>
            </div>
         </div>   
         <form action="">
            <div class="pendidikan">
               <div class="input_pendidikan">
                  <label for="pendidikan">Pendidikan <span>*</span></label>
                  <input type="text" name="pendidikan" id="pendidikan" placeholder="Pendidikan...">
               </div>
            </div>
            <div class="minat">
               <div class="input_minat">
                  <label for="minat">Minat Ilmu <span>*</span></label>
                  <input type="text" name="minat" id="minat" placeholder="Minat Ilmu...">
               </div>
            </div>
            <div class="deskripsi">
               <div class="input_deskripsi">
                  <label for="deskripsi">Deskripsi Diri Anda</label>
                  <input type="text" name="deskripsi" id="deskripsi" placeholder="Tulis disini....">
               </div>
            </div>
            <div class="button">
               <button class="button_kembali" type="button" name="button_kembali" id="button_kembali">Kembali</button>
               <button class="button_next" type="button" name="button_next" id="button_next">Lanjutkan</button>
            </div>
        </form>
        </div>
    </div>
   </body>
   </html>
